<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
        }

        .child {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .sticky {
            height: 100px;
            background-color: aqua;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <div style="height: 400px;background-color: yellow;"></div>

    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="sticky"></div>
    <div style="height: 4000px;"></div>
</body>

</html>
