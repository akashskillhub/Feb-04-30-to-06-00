<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <input type="text" id="city">
    <button onclick="handleWeather()">show weather</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = "3dea525bd734a6c4f89ab2fb9e025109"
        const city = document.getElementById("city")

        const handleWeather = () => {
            const URL = `https://api.openweathermap.org/data/2.5/weather?q=${city.value}&appid=${API_KEY}`
            fetch(URL)
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    document
                        .getElementById("root")
                        .innerHTML = `<h1>${data.weather[0].main}</h1>`
                })
                .catch(err => console.log(err))
        }
    </script>
</body>

</html>
