    <script>
        const n = 150
        if (n < 100) {
            console.log("small")
        } else {
            console.log("large")
        }

        const n1 = 100, n2 = 20
        if (n1 > n2) {
            console.log("large", n1)
        } else {
            console.log("large", n2)
        }

        // ternary oprator

        n1 > n2
            ? console.log("large", n1)
            : console.log("large", n2)

        // css

    </script>
