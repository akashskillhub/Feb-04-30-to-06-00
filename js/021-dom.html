<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="root">Lorem ipsum dolor sit amet.</div>

    <button onclick="demo()">add red</button>
    <button onclick="test()">add blue</button>

    <script>
        function demo() {
            const root = document.getElementById("root")
            root.innerHTML = "hello"
            // root.style.backgroundColor = "red"
        }
        function test() {
            const root = document.getElementById("root")
            root.style.backgroundColor = "blue"
        }
    </script>
</body>

</html>
