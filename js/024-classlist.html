<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 id="root">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique sit, hic veritatis ullam temporibus nostrum
        mollitia quod earum minus perferendis ipsam facilis perspiciatis aut ad rerum veniam! Esse, corporis aut?
    </h1>

    <button onclick="addClass()">add</button>
    <button onclick="removeClass()">remove</button>
    <button onclick="checkClass()">check</button>
    <button onclick="toggleClass()">toggle</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const root = document.getElementById("root")
        function addClass() {
            root.classList.add("bg-danger", "text-light")
        }
        function removeClass() {
            root.classList.remove("bg-danger", "text-light")
        }
        function checkClass() {
            const x = root.classList.contains("bg-danger")
            console.log(x)
        }
        function toggleClass() {
            root.classList.toggle("bg-success")
        }
    </script>
</body>

</html>
