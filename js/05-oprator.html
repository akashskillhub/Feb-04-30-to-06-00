<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // arithmatic oprator
        console.log(10 + 20)
        console.log(10 - 20)
        console.log(10 * 2)
        console.log(10 / 2)
        console.clear()


        let x = 10, y = 5
        // x = x + y // x = 10 + 5
        console.log(x + y)
        console.log(x - y)
        console.log(x * y)
        console.log(x / y) //quotient
        console.log(x % y) //remainder


    </script>
