<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 == 20) // false
        console.log("20" == "20")
        console.log(10 < 20)
        console.log(10 > 20)

        console.log(10 == "10") // value
        console.log(10 === "10") // value AND data type

        console.log(10 != 20)
        // 10 == 20   false   => true

        console.log(20 != 20)
        // 20 == 20 true => false


        console.log(10 !== 20)
        // 10 === 20 false => true
        console.log("10" !== 10)
        // "10" === 10 false => true

        console.log("20" === "20")
        // "20" === "30" false true

        console.clear()

        console.log(10 <= 20)
        // 10 < 20 || 10 == 20

        console.log(10 >= "10")
        // 10 > "10" || 10 == "10"












    </script>
</body>

</html>
